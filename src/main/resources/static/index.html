<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.9">
    <title>Museum</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="centerOnPrintedPage">
    <h2>Fetch Museum Object details</h2>
</div>
<div>
    <h2 style="margin-right:10px">Insert the Museum Object details</h2>
    <button type="button" id="insertBtn"
            style="background-color: #45a049;width: 7%;padding: 10px 20px;margin: 8px 0;display: inline-block;border: 1px solid #ccc;border-radius: 4px;box-sizing: border-box;">
        Insert
    </button>
</div>
<div>
    <h2 style="margin-right:10px">Add the Museum Object details by ObjectId</h2>
    <input id="object-id" type="text" placeholder="Enter the object Id">
    <button type="button" id="addBtn"
            style="background-color: #45a049;width: 7%;padding: 10px 20px;margin: 8px 0;display: inline-block;border: 1px solid #ccc;border-radius: 4px;box-sizing: border-box;">
        Add
    </button>
</div>
<div>
    <h2>Update Museum Object details</h2>
</div>
<div>
    <input id="objectId" type="text" placeholder="Enter the object Id">
    <label for="field">Field to update</label>
    <select id="field" name="field">
        <option value="objectName">Object Name</option>
        <option value="accessionNumber">Accession Number</option>
        <option value="accessionYear">Accession Year</option>
        <option value="department">Department</option>
        <option value="title">Title</option>
        <option value="artistRole">Artist Role</option>
        <option value="objectURL">Object URL</option>
        <option value="artistWikidata_URL">ArtistWikidata URL</option>
        <option value="artistULAN_URL">ArtistULAN URL</option>
        <option value="artistDisplayName">Artist Display Name</option>
        <option value="artistDisplayBio">Artist Display Bio</option>
    </select>
    <input id="fieldValue" type="text" placeholder="Enter the field value">
    <button type="button" id="updateBtn"
            style="background-color: #45a049;width: 7%;padding: 10px 20px;margin: 8px 0;display: inline-block;border: 1px solid #ccc;border-radius: 4px;box-sizing: border-box;">
        Update
    </button>

</div>
<div class="container">
    <div class="centerOnPrintedPage">
        <h2>Museum Objects List</h2>
    </div>
    <label for="searchfield">Field to search</label>
    <select id="searchfield" name="searchfield">
        <option value="0">Object ID</option>
        <option value="1">Object Name</option>
        <option value="2">IsHighlight</option>
        <option value="3">Accession Number</option>
        <option value="4">Accession Year</option>
        <option value="5">IsPublicDomain</option>
        <option value="6">Department</option>
        <option value="7">Title</option>
        <option value="8">ArtistRole</option>
    </select>
    <input type="text" id="myInput" onkeyup="search()" placeholder="Search for names.." title="Type in a name">
    <table id="pager" class="table table-striped table-class">
        <thead>
        <tr>
            <th data-sort="objectID">Object ID</th>
            <th data-sort="objectName">Object Name</th>
            <th data-sort="highlight">IsHighlight</th>
            <th data-sort="accessionNumber">Accession Number</th>
            <th data-sort="accessionYear">Accession Year</th>
            <th data-sort="publicDomain">IsPublicDomain</th>
            <th data-sort="department">Department</th>
            <th data-sort="title">Title</th>
            <th data-sort="artistRole">ArtistRole</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody id="data">
        </tbody>
    </table>
    <div id="pageNavPosition" class="pager-nav"></div>
</div>
<script src="/index.js"></script>
<script>
var pager = new Pager('pager', 5);
pager.init();
pager.showPageNav('pager', 'pageNavPosition');
pager.showPage(1);
</script>
</body>
</html>
