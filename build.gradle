plugins {
	id 'org.springframework.boot' version '2.7.4'
	id 'io.spring.dependency-management' version '1.0.14.RELEASE'
	id 'java'
}

group = 'com.training'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	runtimeOnly 'mysql:mysql-connector-java'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-csv', version: '2.13.4'
	implementation group: 'com.github.wnameless', name: 'json-flattener', version: '0.2.2'
	implementation group: 'com.github.wnameless.json', name: 'json-flattener', version: '0.12.0'
	implementation('com.github.openjson:openjson:1.0.12')
	implementation group: 'org.apache.commons', name: 'commons-collections4', version: '4.4'
	implementation group: 'commons-io', name: 'commons-io', version: '2.6'
	implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
	implementation 'org.mongodb:mongo-java-driver:3.12.11'
}

tasks.named('test') {
	useJUnitPlatform()
}
